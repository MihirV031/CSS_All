<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 7 Center Img</title>
    <link rel="stylesheet" href="CSS/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/owl.theme.default.min.css">
    <link rel="stylesheet" href="CSS/animate.min.css">
    <link rel="stylesheet" href="CSS/slider7.css">
    <link rel="stylesheet" href="CSS/all.min.css">
</head>
<body>
    
    <div class="owl-carousel">
        <div class="item" data-hash="one">
            <img src="Imag/1.jpg" alt="" class="wow animate__bounce ">
            <div class="text">
                <h1 class="wow animate__bounce data-wow-duration="1s"">Hippopotamus</h1>
            </div>
        </div>
        <div class="item" data-hash="two"><img src="Imag/2.png" alt=""></div>
        <div class="item" data-hash="three">
            <img src="Imag/3.jpeg" alt="">
            <div class="text">
                <h1 class="wow animate__swing data-wow-delay="1s"">Zibra</h1>
            </div>
        </div>
        <div class="item" data-hash="four"><img src="Imag/4.png" alt=""></div>
        <div class="item" data-hash="five"><img src="Imag/5.jpg" alt=""></div>
        <div class="item" data-hash="six"><img src="Imag/6.jpg" alt=""></div>
    </div>

    <center>
        <a href="#one"><img src="Imag/1.jpg" alt=""></a>
        <a href="#two"><img src="Imag/2.png" alt=""></a>
        <a href="#three"><img src="Imag/3.jpeg" alt=""></a>
        <a href="#four"><img src="Imag/4.png" alt=""></a>
        <a href="#five"><img src="Imag/5.jpg" alt=""></a>
        <a href="#six"><img src="Imag/6.jpg" alt=""></a>
    </center>

    <script src="js/jquery-3.6.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom7.js"></script>
</body>
</html>
